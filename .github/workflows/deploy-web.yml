name: Deploy to the Server

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.1"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Deploy to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "build/web/*"
          target: "/var/www/html/cpu.devmuaz.com"
          strip_components: 2

      - name: Set proper permissions and restart web server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Set proper permissions for web files
            sudo chown -R www-data:www-data /var/www/html/cpu.devmuaz.com
            sudo chmod -R 755 /var/www/html/cpu.devmuaz.com

            # Restart web server if needed
            sudo systemctl reload nginx
            # Or use: sudo systemctl restart apache2
